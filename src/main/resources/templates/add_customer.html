<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="mx-center">
    <h1>Add a new Customer</h1>
    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Customer Name">
        <br>
        <input type="text" th:field="*{tel}" placeholder="Telephone No.">
        <br>
        <input type="text" th:field="*{address}" placeholder="Address">
        <br>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
