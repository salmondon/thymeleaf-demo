<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="text-center">

    <h3>List of Customers</h3>
    <table class="row justify-content-center " border="1">
        <thead>
        <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>Telephone No.</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer:${customerList}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.tel}"></td>
            <td th:text="${customer.address}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addCustomer}">Add a new Customer</a>

    <br>
    <form action="#" th:action="@{/getCustomerFromId}" th:object="${idBean}"  method="GET">
        <input type="text" th:field="*{id}" placeholder="ID to find">
        <button type="submit">Get from ID</button>
    </form>

</div>
</body>
</html>
